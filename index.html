		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="card">
						<div class="card-body">
							<span>quit date</span>
							<p id="quitDateInfo" class="text-center">
								00:00:00
							</p>
						</div>
					</div>
					<div class="card">
						<div class="card-body">
							<span>last cigarette</span>
							<p id="elapsed" class="text-center">
								00:00:00
							</p>
						</div>
					</div>
					<div class="card">
						<div class="card-body">
							<span>cigarette not smoked</span>
							<p id="no-cigar-number" class="text-center">
								0
							</p>
						</div>
					</div>
					<div class="card">
						<div class="card-body">
							<span>money saved</span>
							<p id="money-saved" class="text-center">
								0
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
			  <div class="modal-content">
				<div class="modal-header">
				  <h5 class="modal-title" id="exampleModalLabel">Smoking settings</h5>
				  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
				  <form action="#">
					<label for="date">
						<input type="datetime-local" class="form-control" id="date" placeholder="Quit date">
					</label>
					<label for="num-cigars">
						<input type="number" class="form-control" id="num-cigars" placeholder="Number of cigars">
					</label>
					<label for="price=per-pack">
						<input type="number" class="form-control" id="price-per-pack" placeholder="Price per pack">
					</label>
				  </form>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				  <button type="button" id="saveBtn" class="btn btn-primary">Save changes</button>
				</div>
			  </div>
			</div>
		  </div>
		<nav class="navbar fixed-bottom d-block">
			<p class="text-center">FREE FOREVER</p>
		</nav>
